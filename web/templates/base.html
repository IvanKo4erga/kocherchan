<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="/about" class="nav-link">О нас</a></li>
            {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">
                <button type="button" class="btn btn-outline-danger">Выйти из себя({{ current_user.name }})
                </button>
            </a>
            {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-outline-primary me-2" href="/login">Войти</a>
            </p>
            {% endif %}
        </ul>
    </header>
</div>
<div class="d-flex flex-column p-3 text-white bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <img src="static/img/kch.jpg" width="50" height="50">
        <span class="fs-4" style="margin-left:20px;">Кочергчан</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            Разделы для обсуждения
        </li>
        <li>
            {% if current_user.is_authenticated %}
            <a href="/a" class="nav-link text-white">
                {% else %}
                <a href="/login" class="nav-link text-white">
                    {% endif %}
                    /a
                </a>
        </li>
    </ul>
    <hr>
</div>

<main role="main" class="container">
    {% block body %}{% endblock %}
</main>
</body>
</html>
